<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="fightContainer">
    <div id="title">POKEMON FIGHT!</div>
    <div id="battlefield">
      <div id="playerOne">
        <div id=playerOneName class="playerName">Charmeleon</div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/5.png" alt="">
        <div id="statsBoxPlayerOne">
          <ul id="statsListPlayerOne">
            <li>Speed</li>
            <li>Special Defense</li>
            <li>Special Attack</li>
            <li>Defense</li>
            <li>Attack</li>
            <li>HP</li>
          </ul>
        </div>
      </div>
      <div id="versus">VS</div>
      <div id="playerTwo">
        <div id="playerTwoName" class="playerName">Jigglypuff</div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png" alt="">
        <div id="statsBoxPlayerTwo">
            <ul id="statsListPlayerTwo">
                <li>Speed</li>
                <li>Special Defense</li>
                <li>Special Attack</li>
                <li>Defense</li>
                <li>Attack</li>
                <li>HP</li>
              </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
